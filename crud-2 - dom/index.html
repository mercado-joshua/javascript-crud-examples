<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body data-js-body>
    <form action="" data-js-form>
        <p>
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" name="firstname" data-js-firstname/>
        </p>

        <p>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" name="lastname" data-js-lastname/>
        </p>

        <p>
            <label for="rollno">Roll No</label>
            <input id="rollno" type="text" name="rollno" data-js-rollno/>
        </p>

        <p>
            <input type="submit" value="Submit"/>
        </p>
    </form>

    <hr/>

    <table data-js-table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
            </tr>
        </thead>

        <tbody data-js-tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
