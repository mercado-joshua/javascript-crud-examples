<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" data-js-employee-form>
        <p>
            <label for="fullname">Full Name</label>
            <input id="fullname" type="text" name="fullname" data-js-fullname/>
        </p>

        <p>
            <label for="empCode">Emp Code</label>
            <input id="empCode" type="text" name="empCode" data-js-empCode/>
        </p>

        <p>
            <label for="salary">Salary</label>
            <input id="salary" type="text" name="salary" data-js-salary/>
        </p>

        <p>
            <label for="city">City</label>
            <input id="city" type="text" name="city" data-js-city/>
        </p>

        <p>
            <input type="submit" value="Submit"/>
        </p>
    </form>

    <hr/>

    <table data-js-employee-list>
        <thead>
            <tr>
                <th>Emp Code</th>
                <th>Full Name</th>
                <th>Salary</th>
                <th>City</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
    <script src="./app.js"></script>
</body>
</html>
